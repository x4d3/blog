<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/simple.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/github-theme.css" | relative_url }}">
    <script src="{{"/assets/js/mermaid.min.js" | relative_url }}"></script>
    <script src="{{"/assets/js/clipboard.js" | relative_url }}"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="https://xade.eu/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://xade.eu/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://xade.eu/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://xade.eu/favicon/site.webmanifest">

    {% seo %}
</head>
<body>
    <header>
        <nav>
            <a class="{% if page.url == '/' %}current{% endif %}" href="{{ "/" | relative_url }}">All</a>
            {%- for category in site.categories -%}
            {% assign main_category = category | first%}
            <a class="{% if page.title == main_category %}current{% endif %}" href="{{ main_category | slugify | relative_url}}">{{ category | first }}</a>
            {% endfor -%}
        </nav>
    </header>
    <main>{{ content }}</main>
    <footer>
        <a href="https://github.com/x4d3/blog/blob/main/{{ page.path }}">ðŸ’» Source</a>
    </footer>
</body>
</html>
