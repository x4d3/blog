---
layout: default
---
{% for post in site.posts %}
{% assign currentdate = post.date | date: "%Y" %}
{% if currentdate != date %}
<h2 id="y{{post.date | date: "%Y"}}">{{ currentdate }}</h2>
{% assign date = currentdate %}
{% endif %}
<a href="{{ post.url | relative_url }}" class="notice-link">
    <div class="notice">
        <strong>{{ post.emoji | default: "" }} {{ post.title | escape }}</strong>
        <br>
        {{ post.description }}
    </div>
</a>
{% endfor %}
